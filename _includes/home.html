<div id="particles-js">
  <div class="content">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="icons-header">
        <a class="link" aria-label="Send email" href="mailto:{{site.email}}"><i class="iconfont icon-email"></i></a>
        <a class="link" aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}"><i class="iconfont icon-github"></i></a>
      </div>
      <nav>
          {% for page in site.pages %}{% if page.title %}
              <a class="link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}{% endfor %}
      </nav>
  </div>
</div>
