<div class="itsme">
    {% for item in site.itsme %}
        <h3>{{ item.name }}</h3>
        <em></em>
        {% for el in item.con %}
            {% if el.tag == 'img' %}
            <{{ el.tag }} src="{{site.baseurl}}/{{ el.url }}" class="{{ el.class }}" />
            {% else %}
            <{{ el.tag}} class="{{ el.class }}"> {{ el.text }} </{{ el.tag }}>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
